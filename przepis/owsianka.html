<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
        <title>Owsianka</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    </head>
    <body class="container">

        <article>

            <h1>Owsianka</h1>
            <ul>
                <li><span class="list-text-color">150 ml mleka krowiego/sojowego/wody</span></li>
                <li><span class="list-text-color">5 łyżek (50g) płatków owsianych (1 łyżka/30ml)</span></li>
                <li><span class="list-text-color">1 łyżeczka masła orzechowego/miodu</span></li>
            </ul>
            <p>Wlać mleko/wodę do garnka, dodać płatki i masło orzechowe/miód. Gotować ciągle mieszając.</p>

        </article>

    </body>
</html>
